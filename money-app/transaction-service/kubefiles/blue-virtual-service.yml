apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: transaction-service-stage-blue
  namespace: money-app
spec:
  gateways:
  - money-app-gateway
  hosts:
  - "*"
  http:
  - match:
    - uri:
        prefix: /transaction-service
    route:
    - destination:
        host: transaction-service
        port:
          number: 3000
        subset: blue
      weight: 70
    - destination:
        host: transaction-service
        port:
          number: 3000
        subset: green
      weight: 30
    