apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-app-blue
  namespace: money-app
  labels:
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: balance-app
      namespace: money-app
  template:
    metadata:
      labels:
        app: balance-app
        namespace: money-app
        version: blue
    spec:
      containers:
        - name: balance-app
          image: wesleyfuchter/balance-service:blue
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
